        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <fieldset>
            <legend>Contact Details</legend>
            <label for="Name">Name:</label>
            <input type="text" placeholder="Enter your name here" id="name" required><br><br>
            <label for="tel">Telephone:</label>
            <input type="tel" pattern="[+0-9]{,3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone number here" title="format (+123-456-789-0000)" id="telephone" required><br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email address here" id="email" name="email" required><br><br>
            <label for="Comments">Message:</label>
            <input type="text" placeholder="Enter your message to the team here" id="message" required><br><br>
            <input type="submit" value="Send Message" id="submit">
          </fieldset>
        </form>
